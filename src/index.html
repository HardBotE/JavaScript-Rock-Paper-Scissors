<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <div style="display: flex;">
        <button style="margin-right: 4px;" onclick="
            game('Rock');
            ">
            Rock
        </button>
        <button style="margin-right: 4px;" onclick="
            game('Paper');
        ">
            Paper
        </button>
        <button style="margin-right: 4px;" onclick="
        game('Scissors');">
            Scissors
        </button>

    </div>
    <div style="display: flex;">
        <div>Number of wins:<br>
            <p id="now"></p>
        </div>
        </p>
        <div>
            <p>Number of loses:
                <br>
            <p id="nol"></p>
        </div>
        <div>
            <p>Number of draws:<br>
            <p id="nod"></p>
        </div>
    </div>
    <script>
        let randomStep = '';
        const scores = {
                wins:  0,
                losses: 0,
                draws: 0
            };
            
        let score = '';
        let enemyStep = '';

        function computerStep() {
            let rnd = Math.random();
            if (rnd <= 1 / 3)
                enemyStep = 'Rock';
            else if (rnd > 1 / 3 && rnd <= 2 / 3)
                enemyStep = 'Paper';
            else {
                enemyStep = 'Scissors';
            }
            return enemyStep;
        }

        function step(playerStep) {
            let enemyStep = computerStep();
            if (playerStep === enemyStep)
                {
                    score = 'Draw';
                }
            else if (playerStep === 'Rock') {
                if (enemyStep === 'Scissors')
                  {
                    score = 'You Win';
                  }
                else
                    {
                        score = 'You lose';
                    }

            }
            else if (playerStep === 'Scissors') {
                if (enemyStep === 'Rock')
                    {
                        score = 'You Lose';
                    }
                else
                    {
                        score = 'You win';
                    }
            }
            else if (playerStep === 'Paper') {
                if (enemyStep === 'Rock')
                    {
                        score = 'You Win';
                    }
                else
                    {
                        score = 'You lose';
                    }
            }
            if(score==='You Win')
                scores.wins++;
            else if(score==='You lose')
                scores.losses++;
            else if(score==='Draw')
                scores.draws++;
            return score;
        }
        step();
        function game(playerStep) {
            score = step(playerStep);
            console.log(`You picked ${playerStep}. The computer picked ${enemyStep}. ${score}`);
            document.getElementById('now').textContent = scores.wins;
            document.getElementById('nol').textContent = scores.losses;
            document.getElementById('nod').textContent = scores.draws;
        }

    </script>
</body>

</html>
